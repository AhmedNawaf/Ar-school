<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدرسة علمني</title>
</head>

<body data-spy="scroll" data-target="#navbar" data-offset="0">
    <!-- Start Navbar -->
    <nav id="navbar" class="navbar">
        <div class="container justify-content-center">
            <a href="index.html" class="navbar-brand  p-0">
                <img src="images/school-logo.png" width="90px" alt="مدرسة علمني">
            </a>
        </div>
    </nav>
    <!-- End Navbar -->
    <!--Start Login -->
    <section class="login">
        <div class="overlay">
            <div class="container-fluid container-lg">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <form action="#" class="card p-5">
                            <div class="form-group row justify-content-center">
                                <label for="name" class="col-sm-2 col-form-label">الإسم الكامل</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label for="email" class="col-sm-2 col-form-label">الإيميل الإلكتروني</label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label for="date" class="col-sm-2 col-form-label">تاريخ الميلاد</label>
                                <div class="col-sm-7">
                                    <input type="date" class="form-control" id="date">
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label for="password" class="col-sm-2 col-form-label">كلمة المرور</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label for="password-confirm" class="col-sm-2 col-form-label">تأكيد كلمة المرور</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="password-confirm">
                                </div>
                            </div>
                            <small id="password-error" class="form-text text-center text-danger text-hide">كلمة السر غير متطابقة</small>
                            <div class="form-group row justify-content-center mt-3">
                                <div class="col-sm-10 text-center">
                                    <button type="submit" class="btn btn-primary w-25">إنشاء حساب جديد</button>
                                    <p class="mt-3">
                                        هل لديك حساب؟ <a href="./sign-up">تسجيل الدخول</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
